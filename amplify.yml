version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - export NODE_ENV=$AWS_BRANCH
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - mkdir -p ./dist
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
